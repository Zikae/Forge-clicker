name: Java Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compile Java
      run: |
        mkdir out
        javac src/*.java -d out

    - name: Package JAR
      run: |
        jar cfe AutoClickerDemo.jar AutoClickerGUI -C out .

    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: AutoClickerDemo
        path: AutoClickerDemo.jar
